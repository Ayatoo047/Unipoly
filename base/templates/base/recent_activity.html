<h3>Recent Activities</h3>
<hr>

{% for message in room_messages %}
<div>
    <a href="{% url 'userprofile' message.user.id %}"><small>@{{message.user}}</small></a>       <small>{{message.created|timesince}} ago</small><br>
    <small>replied to "{{message.room}}"</small>

    <p>{{message}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'deletemessage' message.id %}">Delete Message</a>
    {% endif %}
    <hr>
</div>
{%endfor%}
